name: Black Duck Automatic FixPR

on:
  push:
    branches: [ main ]

jobs:
  blackduck-fixpr:
    runs-on: [mac-arm-sh]

    # Set working directory for all steps in this job
    defaults:
      run:
        working-directory: nodejs-npm

    steps:
    - uses: actions/checkout@v4

    - name: Navigate to Node.js Project
      run: |
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Navigating to nodejs-npm directory..."
        cd nodejs-npm
        echo "Now in: $(pwd)"
        echo "Project contents:"
        ls -la

    - name: Black Duck Scan and FixPR
      uses: blackduck-inc/black-duck-security-scan@v2
      with:
        blackducksca_url: ${{ secrets.BLACKDUCK_URL }}
        blackducksca_token: ${{ secrets.BLACKDUCK_TOKEN }}
        blackducksca_fixpr_enabled: true
        blackducksca_fixpr_maxCount: 2
        blackducksca_fixpr_filter_severities: 'Critical, High'
        blackducksca_fixpr_useUpgradeGuidance: 'SHORT_TERM,LONG_TERM'
        github_token: ${{ secrets.GITHUB_TOKEN }}

      env:
        DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
